plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            "com.codeborne:selenide:5.24.2",
            "org.junit.jupiter:junit-jupiter-api:5.7.1")
    testRuntimeOnly ("org.slf4j:slf4j-simple:1.7.30",
            "org.junit.jupiter:junit-jupiter-engine:5.7.1")

    implementation ('com.github.javafaker:javafaker:1.0.2',  'com.github.javafaker:javafaker:1.0.2')
}

test {
    useJUnitPlatform()
}